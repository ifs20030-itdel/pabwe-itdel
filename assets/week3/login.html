<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>
    <fieldset style="width: 500px">
        <h1 style="color: rgb(69, 55, 165)"><u>Form Login</u> <img src="profile.png" align="right" width="50" height="50" /></h1>
        <hr>
        <form>
            <fieldset style="width: 350">
                
                <legend>Masukkan akun anda disini</legend>
                <table>
                    <tr>
                        <td>
                            <label>Username:</label>
                        </td>
                        <td><input type="text" name="txtUsername"
                            placeholder="Username">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" minlength="8" name="txtPassword"
                            placeholder="Password">
                        </td>
                    </tr>     
                    <tr>
                        <td>
                            <input type="submit" value="Login">
                        </td>
                        <td>
                            <a href="forgotten.html">Forgot username/password</a> 
                        </td>
                    </tr>
                </table>
                
            </fieldset>

</body>
</html>
