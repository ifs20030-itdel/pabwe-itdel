<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Data Mahasiswa</title>
    <link rel="icon" href="./img/logo2.png" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./skripKu.js"></script>
</head>
<body>
<header class="bg-info text-white py-5">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center col-md-2 mb-2 mb-md-0 text-dark text-decoration-none">
          <img src="./logo.png" class="rounded float-start me-5" width="80"/>
        </a>
        <div class="col-md-8 justify-content-center">
          <h1 class="text-center">Registrasi Data Mahasiswa</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container my-5">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title my-3 d-flex justify-content-center">Formulir</h3>
              <form class="px-3">
                <label for="myName" class="form-label mt-3">Nama:</label>
                <input id="myName" type="text" class="form-control" placeholder="Masukkan nama anda" >
                <div id="invalid" class="text-danger"></div>

                <label for="myPlace" class="form-label mt-3">Tempat Lahir:</label>
                <input id="myPlace" type="text" class="form-control" placeholder="Masukkan tempat lahir anda">

                <label for="myDate" class="form-label mt-3">Tanggal Lahir:</label>
                <input id="myDate" type="date" class="form-control">

                <label for="myGender" class="form-label mt-3">Jenis Kelamin:</label>
                <select class="form-select" aria-label="Default select example" id="myGender">
                  <option selected>-- Pilih Jenis Kelamin Anda --</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>

                <label for="mySchool" class="form-label mt-3">Pendidikan Terakhir:</label>
                <select class="form-select" aria-label="Default select example" id="mySchool">
                  <option selected>-- Pilih Pendidikan Terakhir Anda --</option>
                  <option>Tidak Tamat/Belum Sekolah</option>
                  <option>SD/Sederajat</option>
                  <option>SMP/Sederajat</option>
                  <option>SMA/SMK/Sederajat</option>
                  <option>Diploma I/II</option>
                  <option>Akademi/Diploma III/Sarjana Muda</option>
                  <option>Diploma IV/Strata I</option>
                  <option>Strata II</option>
                  <option>Strata III</option>
                </select>

                <button class="btn btn-success mt-4 mb-3" type="button" onclick="Submit();">Submit</button>
              </form>
          </div>
        </div>

        <div class="card shadow-sm mt-3" id="infoPerson" style="display: none;">
          <div class="card-body">
            <h3 class="card-title my-3 d-flex justify-content-center">Data Diri</h3>
                <h6 class="mx-3" id="textDisplay">Nama Saya: <span id="displayName"></span></h6>
                <h6 class="mx-3" id="textDisplay">Tempat Lahir Saya: <span id="displayBornPlace"></span></h6>
                <h6 class="mx-3" id="textDisplay">Tanggal Lahir Saya: <span id="displayBornDate"></span></h6>
                <h6 class="mx-3" id="textDisplay">Jenis Kelamin Saya: <span id="displayGender"></span></h6>
                <h6 class="mx-3" id="textDisplay">Pendidikan Terakhir Saya: <span id="displayEducation"></span></h6>
              </form>
          </div>
        </div>
      </div>
  </div>
</div>

</body>
</html>
