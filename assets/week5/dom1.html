<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
    <form style="width: 25%; border: 1px solid black; padding: 20px;" action="" method="get">
        <table>
            <tr>
                <td><label>Masukkan Nama Anda: </label></td>
                <td><input type="text" placeholder="Username" id="user_input"></input></td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="button" value="Insert" id="button_insert"></input>
                </td>
            </tr>
        </table>
        <p id="username">Nama saya adalah </p>
        <input type="button" value="Ganti Warna" id="btn_ganti_warna" onclick="colorFunction()">
    </form>
    <script>
            let username;
            document.getElementById("button_insert").onclick = function(){
                username = document.getElementById("user_input").value;
                document.getElementById("username").innerHTML = "Nama saya adalah " + username;    
            }
        function colorFunction() {
            if(document.getElementById("username").style.color == "black") {    
                document.getElementById("username").style.color = "purple";
            } else{
                document.getElementById("username").style.color = "black";
            }
        }
    </script>
</body>
</html>
